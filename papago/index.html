<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papago</title>
    <link rel="stylesheet" href="style.css"/>

<body>
    <header>
        <ul class="header-ul">
            <li id="logo">
                <img src="https://papago.naver.com/808d2dddbe64c49fbae1bf503c124767.svg" alt="papagelogo">

            <li id="name">신수연🦁</li>

    <section>

                    <span>0/5000</span>
                </div>
                <div class="papago-footer">
                    <ul>
                        <li><img src="https://papago.naver.com/bc1f6c2122c7d3e5c1bf3a9feb53f255.png"></li>
                        <li><img src="https://papago.naver.com/78cef6a801f2b67b73966d965b43677c.png"></li>
                    </ul>
                    <button>번역하기</button>
                </div>
            </div> <!--papago-box1-->
            <div class="papago-box">
                <div class="papago-header">
                    <span>영어</span>
                </div>
                <div class="papago-textarea">
                    <textarea disabled></textarea>
                </div>
                <div class="papago-footer">
                    <ul>
                        <li><img src="https://papago.naver.com/bc1f6c2122c7d3e5c1bf3a9feb53f255.png"></li>
                        <li><img src="https://papago.naver.com/78cef6a801f2b67b73966d965b43677c.png"></li>
                        <li><img src="https://papago.naver.com/27b8905f89699753e7ba5a9593942957.png"></li>
                        <li><img src="https://papago.naver.com/68cb897393a03dde443b907a66da36dd.png"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- section -->

    <footer>
        <div id="footer-first">
            <ul>
                <li>
                    <span>new</span>
                    <span>[web] 파파고 어쩌고 저쩌고</span>
                </li>
                <li><img src="https://papago.naver.com/84091cc03d731a16e6a1dcec1b7cca94.png" >
                <img src="https://papago.naver.com/af6ffd01aa75859e6b23db02cd8ea6a9.png"></li>
            </ul>
        </div><!-- footer-first -->
        <div id="footer-second">
            <ul>
                <li>
                    <span><img id="app-icon" src="https://papago.naver.com/e3bff6deb50f078fe094f764fac152e8.png"></span>
                    <span>APP Download</span>
                </li>
                <li id="language-box">한국어</li>
            </ul>
            <ul>
                <li>
                    <span>이용약관</span>
                    <span>개인정보처리방침</span>
                    <span>책임의 한계와 법적고지</span>
                </li>
                <!-- <li>
                    <span>책임의 한계와 법적고지</span>
                </li> -->
                <li>
                    <span>고객센터</span>
                    <span>의견제안</span><span>준수사항</span>
                    <span>품질 개선 동의</span>
                </li>
                <li>
                    <span>제휴 API 이용문의</span>
